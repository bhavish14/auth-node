<div ng-include="'partials/navbar.html'"></div>
<div class="container">
    <h1>Login</h1>

    <form enctype="multipart/form-data">
        <!-- Email -->
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" ng-model="user.email"></input>
        </div>
        <!-- Password -->
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="user.password"></input>
        </div>

        <input type="button" class="btn btn-primary" value="Login" ng-click="login()"></input>
    </form>
</div>
