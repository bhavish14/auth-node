<div ng-include="'partials/navbar.html'"></div>

<div class="container">
    <h1>Delete Track</h1>
    <p>
        Are you sure you want to delete this track?
    </p>
    <ul>
        <img ng-src="/images/{{track._id}}.jpg" alt="could not be loaded"  style="height:200px;width:170px;"/> <br>
        <li>Title: {{track.title}}</li>
        <li>Album: {{track.album}}</li>
        <li>Genre: {{track.genre}}</li>
        <li>Artist: {{track.artist}}</li>
        <li>TrackLength: {{track.trackLength}}</li>
        <li>Hits: {{track.downloadCount}}</li>
    </ul>
     <input type="button" value="Play" class="btn btn-success" ng-click="play()" />

    <a class="btn btn-default" href="/#/">Go Back</a>
</div>
