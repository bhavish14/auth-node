<div ng-include="'partials/navbar.html'"></div>
<div class="container" ng-controller="homeCtrl" id="app">
    <p><input type="text" ng-model="keyword" placeholder="search for..."></p>

	<h1>Music Store</h1>
	<p>
		<a href="/#/add-track">Add Track</a>
	</p>
	<ul>
		<li ng-repeat ="track in tracks|search:keyword" style="float:left; padding: 16px">
	        <a href="/#/track/editTrack/{{track._id}}">
	           <!-- <img ng-src="/images/{{video._id}}.jpg" alt="could not be loaded" style="height:200px;width:170px;"/> <br> -->
	            {{track.title}}
	        </a>
			<a href="/#/track/deleteTrack/{{track._id}}" class="btn btn-info btn-danger">
	            <i class="glyphicon glyphicon-remove"></i>Delete
	        </a>
		</li>

	</ul>

</div>
