<div ng-include="'partials/navbar.html'"></div>

<div class="container">
 	<div class="row-fluid">

	<h1>Music Store</h1>
	<ul>
		<li ng-repeat ="track in trackList" style="float:left; padding: 16px">
			<div class="col-sm">
			 <a href="/#/track/{{track._id}}">
 			<img ng-src="/images/{{track._id}}.jpg" alt="could not be loaded"  style="height:200px;width:170px;"/> <br>
	            {{track.title}}
	        </a>

			<form>
				<i class="fas fa-thumbs-down" ng-click="unlike(track._id)"></i> 
				<label>downloads: {{track.downloadCount}}</label>

			</form>
	        <div ng-if="isAdmin === 'true'">
			<a href="/#/track/editTrack/{{track._id}}" class="btn btn-info btn-lg">
          		<span class="glyphicon glyphicon-pencil"></span> Edit
      		</a>
			<a href="/#/track/deleteTrack/{{track._id}}" class="btn btn-info btn-danger">
	            <i class="glyphicon glyphicon-remove"></i>Delete
	        </a>
	    </div>

		</li>
	</ul>
	<div class="footer navbar-dark bg-dark"><br><br><br>
	</div>
</div>
</div>

</li>
